<!DOCTYPE html>
<html>
<head>
  <title>SIGN UP</title>
  <link rel="stylesheet" href="Website.css">
</head>
<body>
  <form class="login-form" action="login.php" method="POST">
    <h2>Personal Information</h2>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" class="medium-input" required>
    </div>
    <div class="form-group">
      <label for="middle-name">Middle Name:</label>
      <input type="text" id="middle-name" name="middle-name" class="medium-input" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" class="medium-input" required>
    </div>
    
    <div class="form-group">
      <label for="extension-name">Extension Name:</label>
      <input type="text" id="extension-name" name="extension-name" class="medium-input" required>
    </div>
    <a class="big-button" href="submit.html">SUBMIT</a>
  </form>
</body>
</html>
